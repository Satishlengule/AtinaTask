<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      Product
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <form [formGroup]="Productform">
    
    <ion-item>
      <ion-label position="stacked" >Likes</ion-label>
      <ion-input type="number" formControlName="likes"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked" >Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked" >Price</ion-label>
      <ion-input type="number" formControlName="price"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked" >Type</ion-label>
      
      <ion-select formControlName="type">
        <ion-select-option value="Mobile">Mobile</ion-select-option>
        <ion-select-option value="Display">Display</ion-select-option>
        <ion-select-option value="Laptop">Laptop</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked" >Description</ion-label>
      <ion-input type="text" formControlName="description"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked" >Image</ion-label>
      <ion-input type="file" formControlName="image"></ion-input>
    </ion-item>

    <br>
    <ion-button (click)="addproduct()">Add Product</ion-button>
  
  </form>

  <ion-searchbar show-clear-button="focus" value="" [(ngModel)]="searchValue"></ion-searchbar>

  <ion-list>
    <ion-item>
      <ion-label>Likes</ion-label>
      <ion-label>Name</ion-label>
      <ion-label>Price</ion-label>
      <ion-label>Type</ion-label>
      <ion-label>Description</ion-label>
      <ion-label>Image</ion-label>
    </ion-item>
    <ion-item *ngFor="let item of productdata | searchfilter: searchValue ">
      <ion-label>{{item.likes}}</ion-label>
      <ion-label>{{item.name}}</ion-label>
      <ion-label>{{item.price}}</ion-label>
      <ion-label>{{item.type}}</ion-label>
      <ion-label>{{item.description}}</ion-label>
      <ion-label>{{item.image}}</ion-label>
    </ion-item>
    
  </ion-list>


</ion-content>
